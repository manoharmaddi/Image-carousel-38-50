<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
             <img src="https://wallpapers.com/images/file/4k-marvel-characters-i0k20xkjhy0vco3i.jpg" 
             alt="first Image">
             <img src="https://wallpapers.com/images/file/4k-hulk-marvel-super-war-wpaqv8lyemtuaeh6.jpg" 
             alt="2nd Image">
             <img src="https://wallpapers.com/images/file/4k-ultra-hd-2160p-the-avengers-0k3zqcvygkckr462.jpg" 
             alt="third Image">
            <img src="https://wallpapers.com/images/file/4k-marvel-characters-w5kjzfh1ogvvi25k.jpg" 
            alt="Last Image">             
        </div>
    
        <div class="buttons-container">
            <button id="left" class="btn"  >Prev </button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
